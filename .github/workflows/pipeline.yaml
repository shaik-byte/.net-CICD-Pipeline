name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore solution
      run: dotnet restore DotnetHiApp.sln

    - name: Build solution
      run: dotnet build DotnetHiApp.sln --no-restore

    - name: Run Tests
      run: dotnet test DotnetHiApp.sln --no-build --verbosity normal
